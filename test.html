<!DOCTYPE html>

<body>

    <script>

        btn.addEventListener('click',()=>{

                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin:':'*'

                },
                body:JSON.stringify({
                    no_telp:'0888888888888'
                })
            }).then(res=>{
                return res.json()
            }).then(res=>{
                console.log(res)
            }).catch(err=>console.log(err))
        })
    </script>
